<div ng-controller="LogInController as login" id="login-container">
  <img class="img-responsive login-logo" src=../resources/logo_lg.png />

  <form class="form-horizontal login-form"
      role="form"
      name="logInForm"
      ng-submit="logIn()"
      no-validate>

<!-- Start email field ---------------------------------------------------->

    <div class="form-group"
            ng-class="{ 'has-success' : !logInForm.email.$invalid,
              'has-error' : !logInForm.email.$pristine
              && logInForm.email.$invalid }">
      <label for="email" class="col-sm-2 control-label">Email</label>
      <div class="col-sm-10">
        <input type="email"
                class="form-control"
                id="email"
                name="email"
                ng-model="logInCreds.email"
                autofocus="true"
                placeholder="you@example.com"
                required />
      </div>
    </div>

<!-- End email field ----------------------------------------------------->

<!-- Start password field ------------------------------------------------>

    <div class="form-group"
            ng-class="{ 'has-success' : !logInForm.password.$invalid,
              'has-error' : !logInForm.password.$pristine
              && logInForm.password.$invalid}">
      <label for="password" class="col-sm-2
        control-label">Password</label>
      <div class="col-sm-10">
        <input type="password"
                class="form-control"
                id="password"
                name="password"
                ng-model="logInCreds.password"
                placeholder="Password"
                ng-pattern="pwregex"
                required />
      </div>
    </div>

<!-- End password field -------------------------------------------------->

<!-- Start checkbox ------------------------------------------------------>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox"> Remember me
          </label>
        </div>
      </div>
    </div>

<!-- End checkbox -------------------------------------------------------->

<!-- Start buttons ------------------------------------------------------->

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <input type="submit"
                class="btn orange-button"
                value="Sign in"
                ng-disabled="logInForm.$invalid">

        <a href ui-sref="signup"><button class="btn brown-button">Or Sign up</button></a>
        <br /><br />
        <span class="error-message"
                ng-class="{'vis-hidden': !errorMessage}">{{errorMessage}}
        </span>
      </div>
    </div>

<!-- End buttons --------------------------------------------------------->

  </form>
</div>
